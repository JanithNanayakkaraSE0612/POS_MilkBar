<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="../assests/css/bootstrap.css">
</head>
<body>
//header hh
<header>

</header>
<main class="container-fluid" id="customer">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Customer Registration</h1>
            <form action="" id="customerForm">
                <div class="form-group">
                    <label for="txtCustomerID">Customer ID</label>
                    <input name="CusID" class="form-control" id="txtCustomerID" required type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerName">Customer Name</label>
                    <input name="CusName" class="form-control" id="txtCustomerName" required type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerAdress">Customer Address</label>
                    <input name="CusAddress" class="form-control" id="txtCustomerAdress" required type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerSalary">Customer Salary</label>
                    <input name="CusSalary" class="form-control" id="txtCustomerSalary" required type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnCustomer">Save Customer</button>
                    <button type="button" class="btn btn-danger" id="btnCusDelete">Delete Customer</button>
                    <button type="button" class="btn btn-warning" id="btnUpdate">Update Customer</button>
                    <button type="button" class="btn btn-success" id="btnGetAll">GetAll Customer</button>
                    <button type="button" class="btn btn-danger" id="btnClear">Clear Customer</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">

            </table>
        </div>
    </section>
</main>
<script src="../assests/js/bootstrap.js"></script>
<script src="../assests/js/jquery-3.7.0.min.js"></script>
</body>
</html>
